<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Vercel Website</title>
  <style>
    body {
      /* Set the background image URL */
      background-image: url('https://preview.redd.it/98sncpcv4jo91.jpg?auto=webp&s=78706cffef40b49b83ac2c2dbc246cdae4aa2969');
      
      /* Make the background cover the entire screen */
      background-size: cover;
      
      /* Make sure the background stays in place when scrolling */
      background-attachment: fixed;
      
      /* Center the background image */
      background-position: center;
      
      /* Fallback background color in case the image doesn't load */
      background-color: #f0f0f0;
      
      /* Make sure there's no margin around the body */
      margin: 0;
      
      /* Set the height of the page to cover the viewport */
      height: 100vh;
      overflow: hidden; /* Prevent scrollbars from appearing */
    }

    /* Styling for text gradient */
    h1, p {
      /* Center the text */
      text-align: center;

      /* Add some padding at the top */
      position: absolute; /* Make the position absolute for animation */
      left: 50%; /* Center horizontally */
      transform: translateX(-50%); /* Adjust position to center */
      
      /* Animation for text movement */
      animation: colorMove 5s linear infinite; /* Only color movement */
      opacity: 1; /* Always visible */
    }

    /* Make the heading text larger */
    h1 {
      font-size: 4em;  /* You can adjust this size */
      animation-delay: 0.5s; /* Delay for heading */
    }

    /* Make the paragraph text larger */
    p {
      font-size: 2em;  /* You can adjust this size */
      animation-delay: 1s; /* Delay for paragraph */
    }

    /* Keyframes for moving colors */
    @keyframes colorMove {
      0% {
        background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
        background-size: 300%; /* Increase the size for smooth movement */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transform: translate(-50%, -100%); /* Start above the screen */
      }
      50% {
        transform: translate(-50%, 0); /* End at normal position */
      }
      100% {
        transform: translate(-50%, -100%); /* Move back up to start position */
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Vercel Website</h1>
  <p>This is some text that will show up on the website.</p>
</body>
</html>
