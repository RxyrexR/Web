    <style>
        body {
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            text-align: center; /* Center the text */
            position: relative; /* Needed for positioning video */
            overflow: hidden; /* Hide overflow */
        }

        /* Fullscreen video styling */
        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Place behind other content */
            transform: translate(-50%, -50%); /* Center the video */
            object-fit: cover; /* Cover the entire viewport */
        }

        h1 {
            font-size: 3rem; /* Adjust font size as needed */
            margin-bottom: 20px; /* Space below the heading */
            text-shadow: 0 0 10px #00ffff; /* Glow effect */
        }

        p {
            font-size: 1.2rem; /* Adjust font size as needed */
            margin-bottom: 40px; /* Space below the paragraph */
        }

        .button {
            padding: 15px 30px; /* Button padding */
            font-size: 1.2rem; /* Button text size */
            color: white; /* Button text color */
            background-color: #555; /* Button background color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth background color transition */
        }

        .button:hover {
            background-color: #777; /* Change background color on hover */
        }
    </style>
    <script type="module">
        import { Analytics } from "@vercel/analytics/react";

        // Create a React component to render the Analytics

            return (
                <>
                    <Analytics />
                </>
            );
        };

        // Render the component (for simplicity in this example)
        // This would normally be part of a React app setup
        const rootElement = document.createElement("div");
        document.body.appendChild(rootElement);
        ReactDOM.render(<App />, rootElement);
    </script>
    <!-- Include React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>

</head>
