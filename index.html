<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Particles Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #welcome-text {
            position: absolute;
            top: 10%; /* Positioned further up */
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff; /* White color */
            font-size: 64px; /* Increased font size */
            text-align: center;
            text-shadow: 
                0 0 15px rgba(0, 0, 255, 1), /* Stronger blueish glow */
                0 0 30px rgba(0, 0, 255, 0.7);
        }
        #sub-text {
            position: absolute;
            top: 20%; /* Positioned closer to the big text */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px; /* Slightly larger font size */
            text-align: center;
            color: #1e3c72; /* Initial dark blue color */
            animation: shimmer 3s infinite alternate; /* Slower shimmer animation */
            background: linear-gradient(90deg, #1e3c72, #2a69ac);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes shimmer {
            0% {
                background-position: 0% 50%; /* Start at the left */
            }
            100% {
                background-position: 100% 50%; /* End at the right */
            }
        }
        #button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between buttons */
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #007bff; /* Button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        /* Modal Styles */
        #modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 100%; /* Start from the bottom */
            left: 50%;
            transform: translate(-50%, -100%); /* Off-screen */
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            animation: slide-up 0.5s forwards; /* Slide-up animation */
        }
        #modal-content {
            background-color: rgba(0, 0, 0, 0.6); /* Black with 0.6 transparency */
            padding: 40px; /* Increased padding */
            border-radius: 10px;
            width: 600px; /* Fixed width to fit the script */
            max-width: 80%; /* Responsive max width */
            text-align: center;
        }
        #script-text {
            font-family: monospace; /* Monospace font for code */
            white-space: pre-wrap; /* Preserve whitespace */
            overflow: hidden; /* Hide overflow */
            color: #fff; /* White color for the script text */
        }

        @keyframes slide-up {
            0% {
                top: 100%; /* Start from the bottom */
                opacity: 0; /* Invisible at start */
            }
            100% {
                top: 50%; /* Move to center */
                opacity: 1; /* Fully visible at end */
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="welcome-text">Welcome To True Judge</div>
    <div id="sub-text">(one of the best scripts)</div>
    
    <div id="button-container">
        <button class="button" onclick="window.open('https://learnmore-ten.vercel.app/', '_blank')">What?</button>
        <button class="button" onclick="showModal()">Script</button>
    </div>

    <div id="modal">
        <div id="modal-content">
            <div id="script-text">
                loadstring(game:HttpGet("https://raw.githubusercontent.com/RxyrexR/MinosPrime/refs/heads/main/Source"))()
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#0000ff" // Blue color
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    },
                    image: {
                        src: "img/github.svg",
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 5,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#0000ff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });

        function showModal() {
            document.getElementById('modal').style.display = 'flex'; // Show modal
        }
    </script>
</body>
</html>
