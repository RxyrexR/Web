<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINOS PRIME</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            height: 100vh; /* Full viewport height */
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #welcome-text {
            color: #ffffff;
            font-size: 64px;
            text-align: center;
            text-shadow: 
                0 0 15px rgba(0, 0, 255, 1),
                0 0 30px rgba(0, 0, 255, 0.7);
            margin-top: 20px; /* Space at the top */
        }
        #button-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: center; /* Center buttons horizontally */
            margin-top: 150px; /* Adjusted space to position buttons lower */
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: rgba(0, 0, 139, 0.6);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px; /* Space between buttons */
            width: 200px; /* Fixed width for buttons */
        }
        .button:hover {
            background-color: rgba(0, 0, 139, 0.8);
        }
        #modal {
            display: none; /* Hidden by default */
            position: fixed;
            bottom: -300px; /* Start below the screen */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, 0); /* Center */
            width: 400px; /* Set a width for the modal */
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            border-radius: 10px; /* Rounded corners */
            color: white; /* Text color */
            padding: 20px; /* Padding inside modal */
            text-align: center; /* Center text */
            animation: slideIn 0.5s forwards; /* Animation */
        }
        @keyframes slideIn {
            0% {
                bottom: -300px; /* Start below the screen */
            }
            100% {
                bottom: 30%; /* Position in the center */
            }
        }
        #script-section {
            display: none; /* Hidden by default */
            margin-top: 20px; /* Space above the sections */
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="welcome-text">Welcome To RxyrexR Hideout</div>
    
    <div id="button-container">
        <button class="button" onclick="window.open('https://learnmore-ten.vercel.app/', '_blank')">What?</button>
        <button class="button" onclick="showModal()">Scripts</button>
    </div>

    <div id="modal">
        <div id="script-section">
            <h2>The True Angel</h2> <!-- First section -->
            <p>Your content for The True Angel section goes here.</p>
            <h2>The True Judge</h2> <!-- Second section -->
            <p>Your content for The True Judge section goes here.</p>
        </div>
        <button class="button" onclick="closeModal()">Go Back</button> <!-- Go Back Button -->
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#0000ff" // Blue color
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    },
                    image: {
                        src: "img/github.svg",
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 5,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#0000ff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });

        function showModal() {
            document.getElementById('modal').style.display = 'flex'; // Show modal
            setTimeout(() => {
                document.getElementById('modal').style.transform = 'translate(-50%, 20%)'; // Animate to center
            }, 10); // Small delay to trigger animation
            document.getElementById('script-section').style.display = 'block'; // Show the script section
        }

        function closeModal() {
            document.getElementById('modal').style.transform = 'translate(-50%, 100%)'; // Animate back down
            setTimeout(() => {
                document.getElementById('modal').style.display = 'none'; // Hide modal after animation
                document.getElementById('script-section').style.display = 'none'; // Hide script section when closing
            }, 500); // Match the animation duration
        }
    </script>
</body>
</html>
