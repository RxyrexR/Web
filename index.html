<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINOS PRIME</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #welcome-text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 64px;
            text-align: center;
            text-shadow: 
                0 0 15px rgba(0, 0, 255, 1),
                0 0 30px rgba(0, 0, 255, 0.7);
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: rgba(0, 0, 139, 0.6);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px auto; /* Center button */
            display: block; /* Display as block for centering */
        }
        .button:hover {
            background-color: rgba(0, 0, 139, 0.8);
        }
        #modal {
            display: none; /* Hidden by default */
            position: fixed;
            bottom: -300px; /* Start below the screen */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, 0); /* Center */
            width: 400px; /* Set a width for the modal */
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            border-radius: 10px; /* Rounded corners */
            color: white; /* Text color */
            padding: 20px; /* Padding inside modal */
            text-align: center; /* Center text */
            animation: slideIn 0.5s forwards; /* Animation for modal */
        }
        @keyframes slideIn {
            from { bottom: -300px; }
            to { bottom: 50%; } /* Change to desired final position */
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="welcome-text">Welcome To RxyrexR Hideout</div>

    <button class="button" onclick="window.location.href='https://learnmore-ten.vercel.app/'">What?</button>
    <button class="button" onclick="showModal()">Scripts</button>

    <div id="modal">
        <div id="true-judge">The True Judge</div>
    </div>

    <script>
        // Function to show modal with animation
        function showModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'block'; // Show the modal
            modal.style.animation = 'slideIn 0.5s forwards'; // Play animation
        }
    </script>
</body>
</html>
