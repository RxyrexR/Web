<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinosPrime</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; 
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            text-align: center; 
            position: relative;
            overflow: hidden;
       }     

        #particles-js {
            position: absolute; 
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0; 
        }

        h1 {
            font-size: 3rem; 
            margin-bottom: 20px; 
            text-shadow: 0 0 10px #00ffff; 
            z-index: 1; 
        }

        p {
            font-size: 1.2rem; 
            margin-bottom: 40px; 
            z-index: 1; 
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem; 
            color: white; 
            background-color: #555; 
            border: none; 
            border-radius: 5px;
            cursor: pointer; 
            transition: background-color 0.3s; 
            z-index: 1; 
        }

        .button:hover {
            background-color: #777; 
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#0000ff" 
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    },
                    image: {
                        src: "img/github.svg",
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#0000ff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
    
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script type="module">
        import { Analytics } from "@vercel/analytics/react";

        const App = () => {
            return (
                <>
                    <Analytics />
                </>
            );
        };

        const rootElement = document.createElement("div");
        document.body.appendChild(rootElement);
        ReactDOM.render(<App />, rootElement);
    </script>
</head>
<body>
    <div id="particles-js"></div> 
    <h1>Welcome To True Judge</h1>
    <p>(one of the best movesets)</p>
    <a href="https://learnmore-ten.vercel.app/" class="button">Learn More</a> 
    <a href="script_info.html" class="button">Get Script</a> 
</body>
</html>
