<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Apophenia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Solid black background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure the container is above the background */
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* Slight glow effect */
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Glow effect */
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Network Pattern Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Network.svg/1920px-Network.svg.png') no-repeat center center / cover; /* Use a suitable network-like image */
            opacity: 0.1; /* Adjust opacity as needed */
            z-index: 0; /* Send the background to the back */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Welcome To Apophenia</h1>
        <p>(the most powerful moveset for tsb)</p>
        <div class="buttons">
            <a href="#" class="button">Learn More</a>
            <a href="#" class="button">Get Script</a>
            <a href="#" class="button">Join Discord</a>
        </div>
    </div>
</body>
</html>
