<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINOS PRIME</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #welcome-text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 64px;
            text-align: center;
            text-shadow: 
                0 0 15px rgba(0, 0, 255, 1),
                0 0 30px rgba(0, 0, 255, 0.7);
        }
        .section {
            display: none; /* Initially hidden */
            position: absolute;
            top: 40%; /* Position from top */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center */
            width: 300px; /* Set a width for the sections */
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            border-radius: 10px; /* Rounded corners */
            color: white; /* Text color */
            padding: 20px; /* Padding inside sections */
            text-align: center; /* Center text */
            animation: flash 0.5s; /* Flash effect */
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        #true-judge {
            margin-bottom: 20px; /* Space between sections */
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="welcome-text">Welcome To RxyrexR Hideout</div>
    
    <div id="true-angel" class="section">The True Angel</div>
    <div id="true-judge" class="section">The True Judge</div>

    <script>
        // Show sections after a delay to simulate button click
        function showSections() {
            document.getElementById('true-angel').style.display = 'block';
            document.getElementById('true-judge').style.display = 'block';
            // Add flash effect to sections
            document.getElementById('true-angel').style.animation = 'flash 0.5s';
            document.getElementById('true-judge').style.animation = 'flash 0.5s';
        }

        // Simulating button click to show sections
        window.onload = function() {
            setTimeout(showSections, 1000); // Change 1000 to the desired delay (in milliseconds)
        };
    </script>
</body>
</html>
