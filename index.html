<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MinosPrime</title>
  <style>
    body {
      /* Set the background image URL */
      background-image: url('https://preview.redd.it/98sncpcv4jo91.jpg?auto=webp&s=78706cffef40b49b83ac2c2dbc246cdae4aa2969');
      
      /* Make the background cover the entire screen */
      background-size: cover;
      
      /* Make sure the background stays in place when scrolling */
      background-attachment: fixed;
      
      /* Center the background image */
      background-position: center;
      
      /* Fallback background color in case the image doesn't load */
      background-color: #f0f0f0;
      
      /* Make sure there's no margin around the body */
      margin: 0;
      
      /* Set the height of the page to cover the viewport */
      height: 100vh;
    }

    /* Additional styling to make the text more visible */
    h1, p {
      color: white;  /* Text color to make it stand out */
      text-align: center;
      padding-top: 20vh;  /* Move the text down vertically */
    }
  </style>
</head>
<body>
  <h1>One of the best movesets for The Strongest Battlegrounds</h1>
  <p>W.I.P</p>
</body>
</html>
