<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINOS PRIME</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            height: 100vh; /* Full viewport height */
            position: relative; /* Set relative positioning for the body */
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1; /* Send particles behind everything */
        }
        #welcome-text {
            color: #ffffff;
            font-size: 64px;
            text-align: center;
            text-shadow: 
                0 0 15px rgba(0, 0, 255, 1),
                0 0 30px rgba(0, 0, 255, 0.7);
            margin-top: 20px; /* Space at the top */
        }
        #modal, #judge-modal, #angel-modal {
            display: none; /* Hidden by default */
            position: fixed; /* Fix the position for the modals */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, 0); /* Center */
            width: 400px; /* Set a width for the modal */
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            border-radius: 10px; /* Rounded corners */
            color: white; /* Text color */
            padding: 20px; /* Padding inside modal */
            text-align: center; /* Center text */
            animation: slideIn 0.5s forwards; /* Animation */
            z-index: 2; /* Bring modal above everything */
            bottom: -300px; /* Start below the screen */
        }
        @keyframes slideIn {
            0% {
                bottom: -300px; /* Start below the screen */
            }
            100% {
                bottom: 30%; /* Position in the center */
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="welcome-text">Welcome To RxyrexR Hideout</div>

    <div id="modal">
        <div id="script-section">
            <h2>The True Judge</h2>
            <p style="color: white; margin-top: 10px; text-align: center;">loadstring(game:HttpGet("https://raw.githubusercontent.com/RxyrexR/MinosPrime/refs/heads/main/Source"))()</p>
            <h2>The True Angel</h2>
            <p style="color: white; margin-top: 10px; text-align: center;">W.I.P</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#0000ff" // Blue color
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    },
                    image: {
                        src: "img/github.svg",
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 5,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#0000ff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            }
        });

        // Show the modal directly on load
        document.getElementById('modal').style.display = 'block';
    </script>
</body>
</html>
