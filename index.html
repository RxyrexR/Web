<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinosPrime</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Solid black background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            text-align: center; /* Center the text */
            position: relative; /* Relative positioning for canvas */
            overflow: hidden; /* Prevent overflow */
        }

        h1 {
            font-size: 3rem; /* Adjust font size as needed */
            margin-bottom: 20px; /* Space below the heading */
            text-shadow: 0 0 10px #00ffff; /* Glow effect */
        }

        p {
            font-size: 1.2rem; /* Adjust font size as needed */
            margin-bottom: 40px; /* Space below the paragraph */
        }

        .button {
            padding: 15px 30px; /* Button padding */
            font-size: 1.2rem; /* Button text size */
            color: white; /* Button text color */
            background-color: #555; /* Button background color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth background color transition */
        }

        .button:hover {
            background-color: #777; /* Change background color on hover */
        }

        canvas {
            position: absolute; /* Position canvas to fill background */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through */
        }
    </style>
    <script>
        const particles = [];
        const particleCount = 100; // Number of particles
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        document.body.appendChild(canvas);

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.alpha = 1;
                this.lifetime = Math.random() * 3 + 1; // Random lifetime between 1 and 4 seconds
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= 1 / (this.lifetime * 60); // Fade out over its lifetime
            }

            draw() {
                ctx.fillStyle = `rgba(0, 0, 255, ${this.alpha})`; // Blue color
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.alpha <= 0) {
                    particles.splice(index, 1); // Remove particle when fully faded
                    particles.push(new Particle()); // Add new particle
                }
            });
            requestAnimationFrame(animate);
        }

        window.onload = () => {
            init();
            animate();
        };
    </script>
</head>
<body>
    <h1>Welcome To True Judge</h1>
    <p>(one of the best movesets)</p>
    <a href="https://learnmore-ten.vercel.app/" class="button">Learn More</a> <!-- Link to the second page -->
    <a href="script_info.html" class="button">Get Script</a> <!-- Link to the second page --> 
</body>
</html>
